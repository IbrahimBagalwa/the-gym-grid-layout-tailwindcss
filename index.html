<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/tailwindcss.css" />
    <title>Grid ||</title>
  </head>
  <body class="grid place-items-center min-h-screen">
    <div class="p-4 max-w-4xl grid gap-4 sm:grid-cols-2 sm:p-8 md:grid-cols-4">
      <h1
        class="text-4xl font-extrabold sm:col-span-2 sm:grid sm:gap-4 sm:grid-cols-2"
      >
        <span class="md:col-span-2"> Grid</span>
      </h1>
      <p
        class="sm:row-start-2 sm:col-start-2 sm:self-center md:col-span-2 md:col-start-1 md:pr-12 md:text-lg"
      >
        Lorem ipsum dolor sit amet consectetur, adipisicing elit. Harum, totam
        quo non cum labore nulla ea laborum
      </p>
      <div class="h-16 bg-blue-400 sm:h-auto sm:square"></div>
      <div class="h-16 bg-green-400 sm:h-auto sm:square"></div>
      <div class="h-16 bg-red-400 sm:h-auto sm:square"></div>
      <div class="h-16 bg-yellow-400 sm:h-auto sm:square md:col-start-2"></div>
      <div class="h-16 bg-orange-400 sm:h-auto sm:square"></div>
      <div class="h-16 bg-blue-400 sm:h-auto sm:square"></div>
      <div class="h-16 bg-pink-400 sm:h-auto sm:square"></div>
      <div class="h-16 bg-blue-200 sm:h-auto sm:square"></div>
      <p class="self-center md:col-span-2 md:text-center md:text-lg md:px-4">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Consequatur, in
        commodi quos quaerat perferend
      </p>
    </div>
  </body>
